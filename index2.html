<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			text-align: center;
			width: 100%;
			background-size: cover;
		}
		.wrapper {
			margin:50px auto;
			perspective: 4000px;
		}
		
		.item {
			width: 200px;
			height: 100px;
			transform-style: preserve-3d;
			transition: transform .6s;
		}
		.item:hover{
			transform: translateZ(-50px) rotateX(95deg); 
		}
		img {
			position: absolute;
				top: 0;
			width: 200px;
			height: 100px;
			border-radius: 5px;
			transform: translateZ(50px);
		}
		.info {
			position: absolute;
			top: 0;
			width: 180px;
			height: 80px;
			border-radius: 5px;
			transform: translateZ(50px) rotateX(-90deg);
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item">
			<img src="http://pic2.qiyipic.com/image/20140415/4e/32/5f/v_105669963_m_601_180_101.jpg">
			<div class="info">wodiaonimade </div>
		</div>
	</div>
	
</body>
</html>
